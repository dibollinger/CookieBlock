<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cookieblock_popup.css">
</head>
<body>

    <div class="titlebox">
        <img id="popup-logo" class="logo" src="/icons/cookieblock-96.png">
        <div id="popup-title" class="title"></div>
    </div>
    <br>
    <div id="popup-content">
        <div class="block">
            <div id="blocked-stats"></div>
        </div>
        <div id="pause-div">
            <input id="pause-check" type="checkbox" class="checkbox">
            <div class="tooltip">
                <label id="pause-checkbox" for="pause-check" class="catname"></label>
                <span id="pause-checkbox-tooltip" class="tooltiptext"></span>
            </div>
        </div>
        <div id="error-box" hidden class="error"></div>
        <div class="block">
            <div class="tooltip">
                <div id="desc-box"></div>
                <span id="add-exception-tooltip" class="tooltiptext"></span>
            </div>
            <button id="add-exception"></button>
        </div>
        <button id="config" style="margin-top: 0.5em"></button>
        <button id="options"></button>
        <button id="classify"></button>
    </div>

    <script type="text/javascript" src="/modules/globals.js"></script>
    <script type="text/javascript" src="/popup/cookieblock_popup.js"></script>
</body>
</html>
